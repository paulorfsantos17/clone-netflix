<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">

  <!--Owl CSS-->
  <link rel="stylesheet" href="/styles/owl/owl.carousel.css">
  <link rel="stylesheet" href="/styles/owl/owl.theme.default.min.css">

  <!--Responsive-->

  <title>NETFLIX CLONE</title>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentário</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">LUCIFER</h3>
        <p class="description">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, 
          abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.
        </p>
        <div class="main-buttons">
          <button role="button" class="buttons">
            <i class="fa-solid fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="buttons">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="carousel-movie">
    <div class="owl-carousel owl-theme">
